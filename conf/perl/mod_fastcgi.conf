###############################################################################
# mod_fastcgi.conf
# include'd by lighttpd.conf.
# $Header: /var/cvsroot/gentoo-x86/www-servers/lighttpd/files/conf/mod_fastcgi.conf,v 1.3 2009/04/03 20:59:34 bangert Exp $
###############################################################################

server.modules += ("mod_fastcgi")
fastcgi.server = ( "index.pl" =>
		            ( "localhost" =>
			            (
				            "socket"		=>		"/tmp/lighttpd-fastcgi-perl-" + PID + ".socket",
				            "bin-path"	=>		"/usr/bin/perl " + var.CWD + "/perl/index.pl",
                            "max-procs" => 1,
			            )
		            )
	            )

